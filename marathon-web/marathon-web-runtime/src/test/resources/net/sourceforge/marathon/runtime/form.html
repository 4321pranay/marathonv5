<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Log In</title>
<meta name='robots' content='noindex,follow' />

<body class="login login-action-login wp-core-ui  locale-en-us">
	<div id="login">
		<h1>
			<a href="#" title="Powered by NanoHTTPD"
				tabindex="-1">Wordpress Admin (Testing)</a>
		</h1>

		<form name="loginform" id="loginform"
			action="login.php" method="post">
			<p>
				<label for="user_login">Username or Email<br /> <input
					type="text" name="log" id="user_login" class="input" value=""
					size="20" /></label>
			</p>
			<p>
				<label for="user_pass">Password<br /> <input
					type="password" name="pwd" id="user_pass" class="input" value=""
					size="20" /></label>
			</p>
			<p class="forgetmenot">
				<label for="rememberme"><input name="rememberme"
					type="checkbox" id="rememberme" value="forever" /> Remember Me</label>
			</p>
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit"
					class="button button-primary button-large" value="Log In" />
			</p>
		</form>

	</div>


	<div class="clear"></div>
</body>
