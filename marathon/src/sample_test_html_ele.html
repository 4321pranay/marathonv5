<html>
<head>
<title>Sample Html test form</title>

</head>
<body>
<h1 align="center">Sample Html test elements</h1>
<br>
<form name="frmRegistration" method="post" action="">
	<table border="0" width="500" align="center" class="demo-table">
		<tr><td>Username</td>
		<td><input type="text" class="demoInputBox" name="userName" value=""></td>
		</tr>
		<tr><td>First Name</td>
		<td><input type="text" class="demoInputBox" name="firstName" value=""></td>
		</tr>
		<tr><td>Last Name</td>
		<td><input type="text" class="demoInputBox" name="lastName" value=""></td>
		</tr>
		<tr><td>Password</td>
		<td><input type="password" class="demoInputBox" name="password" value=""></td>
		</tr>
		<tr><td>Confirm Password</td>
		<td><input type="password" class="demoInputBox" name="confirm_password" value=""></td>
		</tr>
		<tr><td>Email</td>
		<td><input type="text" class="demoInputBox" name="userEmail" value=""></td>
		</tr>
		<tr><td>Gender</td>
		<td><input type="radio" name="gender[]" value="Male" > Male
		<input type="radio" name="gender[]" value="Female" > Female
		</td>
		</tr>
		<tr>
		<td></td>
		<td><input type="checkbox" name="terms"> I accept Terms and Conditions</td>
		</tr>
	</table>
	<div><input type="submit" name="submit" value="Register" class="btnRegister"></div>
</form>
    
</body>
</html>
